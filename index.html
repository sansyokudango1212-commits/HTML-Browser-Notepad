<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>HTMLブラウザメモ帳（コンパクト版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ----------------------------------- */
    /* --- 全般・ライトモードスタイル --- */
    /* ----------------------------------- */
    :root {
      /* ライトモードのカラースキーム */
      --color-background: #ffffff;  /* 白背景 */
      --color-text: #333333;        /* 黒文字 */
      --color-header-bg: #f0f0f0;   /* 明るいグレー */
      --color-border: #ddd;          /* 区切り線 (今回は使用しません) */
      --color-footer-text: #666;     /* グレー文字 */
      --color-hover-bg: #ddd;        /* ホバー時 */
      --color-placeholder: #aaa;     /* プレースホルダ */
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "Meiryo", monospace;
      background: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--color-header-bg);
      /* 修正点: 上下のパディングをさらに縮小 (8px -> 4px) */
      padding: 4px 10px; 
      display: flex;
      gap: 15px;
      /* 修正点: 文字サイズを縮小 (14px -> 12px) */
      font-size: 12px;
      user-select: none;
      color: var(--color-text);
      /* 線は削除済み */
      border-bottom: none;
    }

    header span {
      cursor: pointer;
      /* 修正点: メニュー項目のホバーエリアのパディングを縮小 */
      padding: 1px 4px; 
      border-radius: 4px;
    }

    header span:hover {
      background: var(--color-hover-bg);
      color: var(--color-text);
    }

    #options {
      background: var(--color-header-bg);
      /* font-size: 14px; はそのまま */
      font-size: 14px;
      color: var(--color-text);
      display: flex;
      flex-direction: column; 
      gap: 5px; 
      
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 10px; 
      padding-right: 10px;
      overflow: hidden; 
      border-bottom: none;
      
      transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; 
    }
    
    .show-options {
        max-height: 100px !important; 
        padding-top: 5px !important;
        padding-bottom: 5px !important;
    }

    #options > div {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .option-label {
        width: 70px; 
        margin-left: 5px; 
    }

    textarea::placeholder {
        color: var(--color-placeholder);
    }

    textarea {
      flex: 1;
      width: 100%;
      border: none;
      outline: none;
      padding: 10px;
      resize: none;
      box-sizing: border-box;
      background: var(--color-background);
      color: var(--color-text);
      line-height: 1.5;
      font-family: "Segoe UI", "Meiryo", monospace;
    }

    footer {
      background: var(--color-header-bg);
      /* 修正点: 上下のパディングを縮小 (5px -> 3px) */
      padding: 3px 10px;
      /* 修正点: 文字サイズをさらに縮小 (12px -> 11px) */
      font-size: 11px;
      color: var(--color-footer-text);
      display: flex;
      justify-content: flex-start;
      border-top: none;
    }

    @media (max-width: 600px) {
      footer {
        justify-content: center;
      }
    }
    
    /* ----------------------------------- */
    /* --- ダークモードスタイル --- */
    /* ----------------------------------- */
    @media (prefers-color-scheme: dark) {
      :root {
        /* ダークモードのカラースキーム */
        --color-background: #1e1e1e;  
        --color-text: #f0f0f0;        
        --color-header-bg: #333333;   
        --color-border: #444;          
        --color-footer-text: #bbb;     
        --color-hover-bg: #555;        
        --color-placeholder: #888;     
      }
      
      select, input[type="text"] {
        background: #3e3e3e; 
        color: #f0f0f0;
        border: 1px solid #555;
      }
    }

  </style>
</head>
<body>
  <header>
    <span onclick="newFile()">新規</span>
    <span onclick="document.getElementById('fileInput').click()">開く</span>
    <span onclick="saveFile()">保存</span>
    <span onclick="toggleOptions()">オプション</span>
  </header>

  <div id="options"> 
    <div>
      <span class="option-label">フォント：</span>
      <select id="fontSelect" onchange="changeFont()">
        <option value='"Noto Sans JP", "Segoe UI", sans-serif'>Noto Sans JP</option>
        <option value='"Noto Serif JP", "Times New Roman", serif'>Noto Serif JP</option>
        <option value='"Meiryo", "Segoe UI", sans-serif' selected>メイリオ</option>
        <option value='"Yu Gothic", "Segoe UI", sans-serif'>游ゴシック</option>
        <option value='arial, "Segoe UI", sans-serif'>Arial</option>
      </select>
    </div>
    
    <div>
      <span class="option-label">サイズ：</span>
      <select id="sizeSelect" onchange="changeFontSize()">
        <option value="8">8px</option>
        <option value="10">10px</option>
        <option value="12">12px</option>
        <option value="14" selected>14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
        <option value="28">28px</option>
        <option value="32">32px</option>
        <option value="36">36px</option>
        <option value="40">40px</option>
        <option value="44">44px</option>
        <option value="48">48px</option>
        <option value="50">50px</option>
      </select>
    </div>
  </div>

  <textarea id="editor" placeholder="ここに入力..."></textarea>

  <footer>
    <span id="browser-info">不明</span>
  </footer>

  <input type="file" id="fileInput" accept=".txt" style="display:none" onchange="loadFile(event)">

  <script>
    const editor = document.getElementById("editor");
    const options = document.getElementById("options");
    const fontSelect = document.getElementById("fontSelect");
    const sizeSelect = document.getElementById("sizeSelect"); 

    const MIN_FONT_SIZE = 8;
    const MAX_FONT_SIZE = 50;
    const FONT_SIZE_STEP = 2; 

    function initializeEditor() {
      // エディタのフォントとサイズを初期化
      editor.style.fontFamily = '"Segoe UI", "Meiryo", monospace'; 
      editor.style.fontSize = "14px";
      fontSelect.value = '"Meiryo", "Segoe UI", sans-serif';
      sizeSelect.value = "14";
    }

    function toggleOptions() {
      options.classList.toggle("show-options");
    }

    function changeFont() {
      editor.style.fontFamily = fontSelect.value;
    }
    
    function changeFontSize() {
      editor.style.fontSize = sizeSelect.value + "px";
    }

    function newFile() {
      editor.value = "";
      initializeEditor(); 
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      initializeEditor();

      const reader = new FileReader();
      reader.onload = function(e) {
        let content = e.target.result.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

        const fontMatch = content.match(/##FONT:(.+)$/m);
        if (fontMatch) {
          const font = fontMatch[1].trim();
          const optionExists = Array.from(fontSelect.options).some(opt => opt.value === font);
          editor.style.fontFamily = optionExists ? font : '"Segoe UI", "Meiryo", monospace';
          if (optionExists) fontSelect.value = font;
        }

        const sizeMatch = content.match(/##SIZE:(\d+)$/m);
        if (sizeMatch) {
          const size = parseInt(sizeMatch[1].trim());
          if (size >= MIN_FONT_SIZE && size <= MAX_FONT_SIZE) {
            editor.style.fontSize = size + "px";
            if (Array.from(sizeSelect.options).some(opt => parseInt(opt.value) === size)) {
              sizeSelect.value = size.toString();
            }
          }
        }

        content = content.replace(/##FONT:.+$/m, '').replace(/##SIZE:.+$/m, '').trimEnd();
        editor.value = content;
      };
      reader.readAsText(file);
      event.target.value = "";
    }

    function saveFile() {
      const font = fontSelect.value;
      const size = parseInt(editor.style.fontSize.replace('px', '')); 
      const body = editor.value.trimEnd();
      
      let content = body + "\n\n";

      content += "##FONT:" + font + "\n";
      content += "##SIZE:" + size + "\n"; 
      
      const blob = new Blob([content.trimEnd() + "\n"], { type: "text/plain" });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "memo.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }
    
    editor.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault(); 
        
        let currentSize = parseFloat(editor.style.fontSize);
        let newSize;

        if (e.deltaY < 0) {
          newSize = currentSize + FONT_SIZE_STEP;
        } else if (e.deltaY > 0) {
          newSize = currentSize - FONT_SIZE_STEP;
        } else {
          return;
        }
        
        if (newSize < MIN_FONT_SIZE) newSize = MIN_FONT_SIZE;
        if (newSize > MAX_FONT_SIZE) newSize = MAX_FONT_SIZE;
        
        editor.style.fontSize = newSize + "px";
        
        const newSizeStr = newSize.toString();
        const optionExists = Array.from(sizeSelect.options).some(opt => opt.value === newSizeStr);

        if (optionExists) {
            sizeSelect.value = newSizeStr;
        } else if (sizeSelect.value) {
        }
      }
    });

    async function detectBrowser() {
      const ua = navigator.userAgent;
      let browser = "不明なブラウザ";

      try {
        if (navigator.brave && navigator.brave.isBrave) {
          if (await navigator.brave.isBrave()) browser = "Brave";
        }
      } catch (e) {}

      if (browser === "不明なブラウザ") {
        if (ua.includes("Edg")) {
          browser = "Microsoft Edge";
        } else if (ua.includes("OPR") || ua.includes("Opera")) {
          browser = "Opera";
        } else if (ua.includes("Firefox")) {
          browser = "Mozilla Firefox";
        } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
          browser = "Safari";
        } else if (ua.includes("Chrome")) {
          browser = "Google Chrome";
        } else if (ua.includes("NetFront")) {
          browser = "NetFront";
        } else if (ua.includes("AppleWebKit")) {
          browser = "WebKit";
        }
      }

      document.getElementById("browser-info").textContent = browser;
    }

    initializeEditor(); 
    detectBrowser();

  </script>
</body>
</html>
