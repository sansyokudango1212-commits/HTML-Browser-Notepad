<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>HTMLブラウザメモ帳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Meiryo", monospace;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2d2d2d;
      padding: 4px 10px;
      display: flex;
      gap: 15px;
      font-size: 14px;
      user-select: none;
      color: #ccc;
    }

    header span {
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
    }

    header span:hover {
      background: #444;
      color: white;
    }

    #options {
      display: none;
      background: #2d2d2d;
      padding: 5px 10px;
      font-size: 14px;
      color: #ccc;
    }

    textarea {
      flex: 1;
      width: 100%;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
      background: #1e1e1e;
      color: #e0e0e0;
      line-height: 1.5;
      font-family: "Segoe UI", "Meiryo", monospace;
    }

    footer {
      background: #2d2d2d;
      padding: 5px 10px;
      font-size: 12px;
      color: #aaa;
      display: flex;
      justify-content: flex-start;
    }

    @media (max-width: 600px) {
      footer {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <span onclick="newFile()">新規</span>
    <span onclick="document.getElementById('fileInput').click()">開く</span>
    <span onclick="saveFile()">保存</span>
    <span onclick="toggleOptions()">オプション</span>
  </header>

  <div id="options">
    フォント：
    <select id="fontSelect" onchange="changeFont()">
      <option value='"Noto Sans JP", "Segoe UI", sans-serif'>Noto Sans JP</option>
      <option value='"Noto Serif JP", "Times New Roman", serif'>Noto Serif JP</option>
      <option value='"Meiryo", "Segoe UI", sans-serif'>メイリオ</option>
      <option value='"Yu Gothic", "Segoe UI", sans-serif'>游ゴシック</option>
      <option value='arial, "Segoe UI", sans-serif'>Arial</option>
    </select>
  </div>

  <textarea id="editor" placeholder="ここに入力..."></textarea>

  <footer>
    <span id="browser-info">不明</span>
  </footer>

  <input type="file" id="fileInput" accept=".txt" style="display:none" onchange="loadFile(event)">

  <script>
    const editor = document.getElementById("editor");
    const options = document.getElementById("options");
    const fontSelect = document.getElementById("fontSelect");

    function toggleOptions() {
      options.style.display = options.style.display === "none" ? "block" : "none";
    }

    function changeFont() {
      editor.style.fontFamily = fontSelect.value;
    }

    function newFile() {
      editor.value = "";
      editor.style.fontFamily = '"Segoe UI", "Meiryo", monospace';
      fontSelect.value = '"Meiryo", "Segoe UI", sans-serif';
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        let content = e.target.result.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

        // フォント指定を取得
        const fontMatch = content.match(/##FONT:(.+)$/m);
        if (fontMatch) {
          const font = fontMatch[1].trim();
          // 選択肢にあるか確認
          const optionExists = Array.from(fontSelect.options).some(opt => opt.value === font);
          editor.style.fontFamily = optionExists ? font : '"Segoe UI", "Meiryo", monospace';
          if (optionExists) fontSelect.value = font;
        } else {
          // フォント指定がない場合はデフォルト
          editor.style.fontFamily = '"Segoe UI", "Meiryo", monospace';
          fontSelect.value = '"Meiryo", "Segoe UI", sans-serif';
        }

        // フォント行を削除して表示
        content = content.replace(/##FONT:.+$/m, '').trimEnd();
        editor.value = content;
      };
      reader.readAsText(file);
      event.target.value = "";
    }

    function saveFile() {
      const font = fontSelect.value;
      const body = editor.value.trimEnd();
      const includeFont = confirm("フォント情報ありで保存しますか？");
      const content = includeFont ? body + "\n\n##FONT:" + font + "\n" : body + "\n";
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "memo.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    async function detectBrowser() {
      const ua = navigator.userAgent;
      let browser = "不明なブラウザ";

      try {
      if (navigator.brave && navigator.brave.isBrave) {
        if (await navigator.brave.isBrave()) browser = "Brave";
    }
  } catch (e) {}

  if (browser === "不明なブラウザ") {
    if (ua.includes("Edg")) {
      browser = "Microsoft Edge";
    } else if (ua.includes("OPR") || ua.includes("Opera")) {
      browser = "Opera";
    } else if (ua.includes("Firefox")) {
      browser = "Mozilla Firefox";
    } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
      browser = "Safari";
    } else if (ua.includes("Chrome")) {
      browser = "Google Chrome";
    } else if (ua.includes("NetFront")) {
      browser = "NetFront";
    } else if (ua.includes("AppleWebKit")) {
      browser = "WebKit";
    }
  }

  document.getElementById("browser-info").textContent = browser;
}

detectBrowser();
  </script>
</body>
</html>
